<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Currículo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid fixed-top" style="background-color:#FFCDD2;">
        <div class="row">
            <div class="col-sm-4 col-md-4"><img src="https://bnuonline.com.br/img/logo.png" alt="Logo site"
                    width="250px"></div>
            <div class="col-sm-8 col-md-8">
                <nav class="nav-item" style="margin-left: 300px;">
                    <ul class="d-flex">
                        <li>Home</li>
                        <li>Empregos</li>
                        <li>Currículos</li>
                        <li>Classificados</li>
                        <li>Blog</li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <div class="container d-flex justify-content-center" style="margin-top: 25vh;">
        <form style="width: 50vw;">
            <h2 style="text-transform: none; text-align: center; margin-bottom: 5vh;">Cadastrar um CV</h2>
            <div class="row text-center">
                <div class="col-md-6">
                   
                    <div class="mb-3">
                      <input type="text" class="form-control" id="nome" placeholder="Nome:" >
                    </div>
                    
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <select id="disabledSelect" class="form-select">
                          <option>Escolha um objetivo</option>
                          <option>Açougueiro</option>
                          <option>Advogado</option>
                          <option>Arquiteto</option>
                          <option>Barbeiro</option>
                          <option>Cozinheiro</option>
                          <option>Designer</option>
                          <option>Eletricista</option>
                          <option>Engenheiro</option>
                          <option>Farmacêutico</option>
                          <option>Jornalista</option>
                          <option>Médico</option>
                          <option>Professor</option>
                          <option>Programador</option>
                          <option>Psicólogo</option>
                          <option>Vendedor</option>
                        </select>
                      </div>
                </div>
            </div>
       
              <div class="mb-3">
                <input type="text" required class="form-control" id="nome" placeholder="Cidade:" >
              </div>
              <div class="mb-3">
                <input type="email" required class="form-control" id="nome" placeholder="E-mail válido:" >
              </div>
              <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Se apresente aqui" required style="height: 100px"></textarea>
                <label for="floatingTextarea2Disabled" style="text-transform: none;">Apresentação | Informações complementares</label>
              </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="nome" placeholder="Qualificações:" required >
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="nome" placeholder="Formação" required >
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="nome" placeholder="Experiência" required >
            </div>
              <div class="mb-3 form-check d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary">Cadastrar</button>
              </div>
          </form>
          
    </div>

</body>

</html>
